esp:
  build: esp
  ports:
    - "8080:8080"
  links:
    - metadata
    - control
    - gaeapp
  volumes_from:
    - gaeapp

gaeapp:
  build: backend
  expose:
    - "8080"
  ports:
    - "8082:8080"
  volumes:
    - /app

metadata:
  build: metadata
  expose:
    - "8080"
  ports:
    - "8081:8080"
  environment:
    ACCESS_TOKEN:

control:
  build: control
  expose:
    - "8080"
  ports:
    - "8083:8080"
  environment:
    ACCESS_TOKEN:
