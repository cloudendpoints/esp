apiVersion: v1
kind: Service
metadata:
  name: bookstore
spec:
  ports:
    - name: endpoints-http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: endpoints-status
      port: 8090
      protocol: TCP
      targetPort: 8090
  selector:
    app: bookstore
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bookstore
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      volumes:
      - emptyDir:
          medium: Memory
        name: var-log-for-nginx          
      - emptyDir:
          medium: Memory
        name: var-cache-for-nginx
      - emptyDir:
          medium: Memory
        name: home-for-nginx        
      containers:
      # [START esp]
      - name: esp
        image: $ESP_IMAGE
        args: [
          "--http_port=8080",
          "--backend=127.0.0.1:8081",
          "--service=${ENDPOINT_SERVICE}",
          "--rollout_strategy=managed",
        ]
      # [END esp]
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8090
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
          - mountPath: /var/log/nginx
            name: var-log-for-nginx
            readOnly: false
          - mountPath: /var/cache/nginx
            name: var-cache-for-nginx
            readOnly: false
          - mountPath: /home/nginx
            name: home-for-nginx
            readOnly: false
      - name: bookstore
        image: $BACKEND_IMAGE
        ports:
        - containerPort: 8081
