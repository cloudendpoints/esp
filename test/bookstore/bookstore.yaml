apiVersion: v1
kind: Service
metadata:
  name: bookstore
spec:
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
  selector:
    app: bookstore
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bookstore
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
      - name: bookstore
        image: gcr.io/endpoints-jenkins/bookstore:0.3
        ports:
          - containerPort: 8081
